<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jacopooo Quiz App</title>

  <!-- PWA essentials -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <meta name="theme-color" content="#ff4d4d" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      text-align: center;
      background: url("sfondo.jpg") center center / cover no-repeat fixed;
      color: #333;
      transition: background 0.5s, color 0.5s;
    }
    body.dark { background: #111; color: #eee; }

    h1 { margin-bottom: 1em; }

    button {
      margin: 6px;
      padding: 10px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #e03c3c; }

    #answers button {
      display: block;
      margin: 8px auto;
      width: 80%;
      max-width: 300px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      font-size: 14px;
    }
    body.dark #themeToggle { background: #444; }
  </style>
</head>
<body>
  <button id="themeToggle">üåó Tema</button>

  <h1 id="question">Caricamento...</h1>

  <div>
    <button onclick="startQuiz(false)">üéì Modalit√† Normale</button>
    <button onclick="startQuiz(true)">ü§™ Modalit√† Nonsense</button>
    <button onclick="restartQuiz()">üîÅ Ricomincia</button>
  </div>

  <div id="answers"></div>
  <div id="final" style="margin-top:20px;"></div>

  <script src="quiz.js"></script>
  <script>
    // Tema
    document.getElementById("themeToggle").onclick=()=>{
      document.body.classList.toggle("dark");
    };

    // Service Worker
    if("serviceWorker" in navigator){
      navigator.serviceWorker.register("service-worker.js")
        .then(()=>console.log("‚úÖ Service worker registrato"))
        .catch(err=>console.error("‚ùå Errore SW:",err));
    }
  </script>
</body>
</html>
