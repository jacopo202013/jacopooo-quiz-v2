<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jacopooo Quiz App</title>

  <!-- PWA essentials -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <meta name="theme-color" content="#ff4d4d" />

  <!-- Styling -->
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
      background: url("sfondo.jpg") center center / cover no-repeat;
      color: #333;
    }
    h1 {
      background: rgba(255, 255, 255, 0.85);
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    button {
      margin: 0.5em;
      padding: 0.7em 1.2em;
      font-size: 1em;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #e03c3c;
    }
    #answers button {
      display: block;
      margin: 0.5em auto;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1 id="question">Caricamento...</h1>
  <div id="answers"></div>

  <script src="quiz.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service worker registrato"))
        .catch(err => console.error("❌ Errore SW:", err));
    }
  </script>
</body>
</html>
